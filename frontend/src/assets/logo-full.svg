<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 80" fill="none">
  <defs>
    <linearGradient id="textGrad" x1="0" y1="0" x2="100%" y2="0">
      <stop stop-color="#002766" />
      <stop offset="1" stop-color="#0050b3" />
    </linearGradient>

    <linearGradient id="bellGradient" x1="50" y1="10" x2="50" y2="70" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00b5d8" stop-opacity="1"/>
      <stop offset="1" stop-color="#003a8c" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="tentacleGradient" x1="50" y1="60" x2="50" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#096dd9"/>
      <stop offset="1" stop-color="#722ed1"/>
    </linearGradient>
  </defs>

  <g transform="translate(0, 5) scale(0.7)">
    <path d="M15,55 C15,20 85,20 85,55 C85,62 80,68 50,68 C20,68 15,62 15,55 Z" fill="url(#bellGradient)" />
    <circle cx="50" cy="45" r="8" fill="#ffffff" fill-opacity="0.9" />
    <g stroke="url(#tentacleGradient)" stroke-width="5" stroke-linecap="round" fill="none">
      <path d="M30,68 Q30,80 20,95" />
      <path d="M50,68 Q50,85 50,98" stroke-width="6" />
      <path d="M70,68 Q70,80 80,95" />
    </g>
  </g>

  <g transform="translate(75, 0)">
    <text x="0" y="50" 
          font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-weight="800" 
          font-size="32" 
          fill="url(#textGrad)" 
          letter-spacing="1">
      海洋生态计算与预警平台
    </text>
    
    <text x="2" y="72" 
          font-family="Arial, sans-serif" 
          font-weight="600" 
          font-size="16" 
          fill="#1890ff" 
          letter-spacing="1.5"
          style="text-transform: uppercase;">
      Jellyfish Early Warning System
    </text>
  </g>
</svg>